<p>reactive-address-form works!</p>
<div class="container">
    <form [formGroup]="myForm">
<label>First-Name</label>
<input formControlName="name" placeholder="enter firstname">

<label>Last-Name</label>
<input formControlName="name" placeholder="enter lastname">

<label>Email</label>
<input formControlName="email" placeholder="enter email">

<label>Password</label>
<input formControlName="Password" placeholder="enter Password">

<label>city</label>
<input formControlName="City" placeholder="enter city">

<label>Date</label>
<input type="date" formControlName="date" placeholder="enter date">

<label>Age</label>
<input formControlName="Age" placeholder="enter Age">
<button [disabled]="myForm">Submit</button>
</form>
</div>
