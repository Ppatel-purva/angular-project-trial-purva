<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-sm-4" *ngFor= "let product of products">
                <div class="card mb-4" style="width : 18rem;">
                    <img src={{product.url}} class= "card-img-top">
                    <div class="card-body">
                        <h4>{{product.name}}</h4>
                        <h5 class="card-title">{{product.price}}</h5>
                        <a href="#" class="btn btn-outline-dark" (click)= "addToCart(product)">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
